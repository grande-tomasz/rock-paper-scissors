<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock | Paper | Scissors</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- WELCOME -->
    <div class="container">
      <h1 class="text-center">
        Welcome to the game<br>
        <span class="label label-default">Rock</span>
        <span class="label label-default">Paper</span>
        <span class="label label-default">Scissors</span>
      </h1>
    </div>
    <!-- NEW GAME -->
    <div id="newGameDiv" class="container">
      <div class="row text-center">
        <button  id="newGameBtn" class="btn btn-primary btn-lg">
          New game
        </button>
      </div>
    </div>
    <!-- PLAYER PICK -->
    <div id="playerPickDiv" class="container">
      <div class="row text-center">
        <button id="playerPickBtnRock" class="btn btn-success btn-lg">
          <span class="badge">
            <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
          </span>
          Rock
        </button>
        <button id="playerPickBtnPaper"  class="btn btn-warning btn-lg">
          <span class="badge">
            <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
          </span>
          Paper
        </button>
        <button id="playerPickBtnScissors"  class="btn btn-danger btn-lg">
          <span class="badge">
            <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
          </span>
          Scissors
        </button>
      </div>
    </div>
    <!-- CURRENT RESULT -->
    <div id="currentResultDiv" class="container">
      <div class="row">
        <div class="col-xs-6 text-center">
          <span id="playerNameSpan" class="name">Player Name</span>
          <span id="playerPointsSpan" class="badge">0</span>
        </div>
        <!-- <div class="col-xs-2 text-center">
          VS
        </div> -->
        <div class="col-xs-6 text-center">
          <span class="name">Computer</span>
          <span id="computerPointsSpan" class="badge">0</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 text-center">
          <span id="playerSelectionSpan"></span>
        </div>
        <!-- <div class="col-xs-2"></div> -->
        <div class="col-xs-6 text-center">
          <span id="computerSelectionSpan"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 text-center">
          <span id="playerResultSpan"></span>
        </div>
        <!-- <div class="col-xs-2"></div> -->
        <div class="col-xs-6 text-center">
          <span id="computerResultSpan"></span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
